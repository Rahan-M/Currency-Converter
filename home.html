<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="content">
        <div class="heading">Currency Converter</div>
        <form>
            <div class="amount">
                <div class="prompt">Enter Amount</div>
                <input value="1" placeholder="Enter Amount">
            </div>
            <div class="dropdowns">
                <div class="from">
                    <h2>From</h2>
                    <div class="fromdropdown">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="From Flag" class="flag">
                        <select id="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <h2>To</h2>
                    <div class="todropdown">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="To Flag" class="flag">
                        <select id="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg">
                1 USD = 80 INR
            </div>
            <button>Get Excange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
